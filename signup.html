<html lang="en">
<head>

</head>
<body>
  <!-- Header -->
  <header>
    <a href="#" class="logo">SWAMI FURNITURE <span></span></a>
    <div class="bx bx-menu" id="menu-icon"></div>
    <ul class="navbar">
      <li><a href="index.html">Home</a></li>
      <li><a href="shop.html">Gallery</a></li>

      <li><a href="signup.html">SignUp</a></li>
      <li><a href="signin.html">Sign In</a></li>
    </ul>
  </header>

  <!-- Sign Up Form Section -->
  <section>
    <form action="#" method="POST">
      <div class="heading">
        <h3><span>S</span>ign <span>U</span>p</h3>
      </div>

      <div class="divs">
        <span>Full Name</span>
        <input class="inputs" type="text" name="name" required />
      </div>

      <div class="divs">
        <span>Email</span>
        <input class="inputs" type="email" name="email" required />
      </div>

      <div class="divs">
        <span>Create Password</span>
        <input class="inputs" type="password" name="password" required />
      </div>

      <div class="sbt">
        <button type="submit">Sign Up</button>
      </div>

      <div class="account">
        <a href="signin.html">Already have an account? Sign In</a>
      </div>
    </form>
  </section>

  <!-- Footer -->
  <footer>
    <span>All Rights Reserved &copy; Swami Furniture </span>
  </footer>

  <!-- Script -->
  <script src="main.js"></script>
</body>
